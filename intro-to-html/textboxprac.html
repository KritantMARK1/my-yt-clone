<!DOCTYPE html>
<html>
<head>
    <style>
        .searchbar {
            font-size: 12px;
            padding: 10px;
            border:1px solid grey;
            border-radius: 8px;  /* This makes the corners rounded */
            width: 150px;  /* Adjust the width of the search box */
        }

        .google {
            font-size: 8px;
            padding-left:18px;
            padding-right: 10px;
            padding-top: 12px;
            padding-bottom:12px;  /* Reduce right padding */
            width: 350px;
            height:10px;  /* Increase width of input field */
            font-size: 15px;
            border-radius: 25px;
            border : none;
            box-shadow: 0 0 8px #0000001a; /* Uniform shadow around the input */
            outline: none; /* Remove default outline when focused */
            margin-top: 20px;
            margin-left: 20px;
        }

        .google:focus {
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2); /* Increase shadow intensity on focus */
        }
        .linkdin-label{
            margin-bottom: 5px;
            color: rgb(66, 63, 63);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .linkdin{
            width: 300px;
            border:solid rgba(64, 62, 61, 0.916);
            border-radius: 4px;
            height:20px;
            
        }
        .pp{
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 12px;
        }
        .tweet{
        background-color: rgb(23, 88, 186);
        border-radius: 20px;
        color : white;
        border : none;
        font-size : 15px;
        cursor:pointer;
        vertical-align:top;
        padding-left: 80px;
        padding-right: 80px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-bottom: 50px;
    } 
    .tweet:hover{
        transition: background-color 0.2s , color 0.2s;
        background-color:white ;
        color: rgb(48, 121, 232);
        transform: scale(1.05);
        
        
    }
    .profile-picture {
  width: 50px;
  height: 50px;
  object-fit: cover;
  border-radius: 25px;
  vertical-align: middle;
  margin-right: 5px;
}

.text-box {
  font-size: 18px;
  border: none;
  width: 300px;
  vertical-align: middle;
}

.tweet-button {
  background-color: rgb(29, 155, 240);
  color: white;
  border: none;
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 16px;
  padding-right: 16px;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  vertical-align: middle;
}

        
    </style>
</head>
<body>
    <input class="searchbar" type="text" placeholder="Search">
    <input class="google" type="text" placeholder="Search Google or type a URL">
    <p class="linkdin-label">
        Email
    </p>
    <input class="linkdin" type="text">
    <p class="pp">
        By clicking Agree and Join, you agree to the Privacy Policy.
    </p>
    <form action="https://in.linkedin.com/" target="_blank">
    <button class="tweet">
        Agree & Join
    </button>
    </form>

    <img class="profile-picture" src="cat.jpg">
    <input type="text" class="text-box" placeholder="What's happening?">
    <button class="tweet-button">
      Tweet
    </button>
</body>
</html>
